<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAD Archives • Dark Academia</title>
    
    <!-- Fontes Dark Academia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    
    <!-- Estilos Dark Academia -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Crimson Text', 'Times New Roman', serif;
        background-color: #c9ad7f;
        background-image: 
          linear-gradient(to bottom, rgba(201, 173, 127, 0.9), rgba(198, 172, 143, 0.9)),
          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23c6ac8f' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        color: #1c1c1c;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Efeito de papel envelhecido */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(240, 200, 8, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(154, 188, 152, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(74, 78, 105, 0.02) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }
      
      /* Marcas de água vintage */
      body::after {
        content: 'SCAD ARCHIVES';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-family: 'UnifrakturMaguntia', cursive;
        font-size: 8rem;
        color: rgba(34, 34, 48, 0.03);
        letter-spacing: 1rem;
        white-space: nowrap;
        z-index: -1;
        pointer-events: none;
      }
      
      /* Container principal */
      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }
      
      /* Seleção de texto estilizada */
      ::selection {
        background-color: #f0c808;
        color: #222230;
      }
      
      /* Scrollbar vintage */
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: #c6ac8f;
        border-left: 1px solid #4a4e69;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4a4e69;
        border: 2px solid #c6ac8f;
        border-radius: 0;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #222230;
      }
      
      /* Animação sutil de fade-in */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Efeito de máquina de escrever para loading */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      
      @keyframes blink {
        50% { border-color: transparent }
      }
      
      /* Loading screen inicial */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #222230;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-title {
        font-family: 'UnifrakturMaguntia', cursive;
        font-size: 3rem;
        color: #f0c808;
        margin-bottom: 2rem;
        text-align: center;
        letter-spacing: 0.5rem;
      }
      
      .loading-subtitle {
        color: #c9ad7f;
        font-size: 1.2rem;
        margin-bottom: 3rem;
        text-align: center;
        font-style: italic;
      }
      
      .loading-dots {
        display: flex;
        gap: 1rem;
      }
      
      .loading-dots span {
        width: 1rem;
        height: 1rem;
        background: #f0c808;
        border-radius: 50%;
        animation: pulse 1.4s ease-in-out infinite;
      }
      
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.8);
          opacity: 0.5;
        }
      }
      
      /* Citação vintage */
      .vintage-quote {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        right: 2rem;
        padding: 1rem;
        background: rgba(34, 34, 48, 0.9);
        border-left: 3px solid #f0c808;
        color: #c9ad7f;
        font-size: 0.9rem;
        font-style: italic;
        text-align: center;
        z-index: 100;
        animation: fadeIn 1s ease-out;
        display: none; /* Será mostrado via JavaScript */
      }
      
      /* Responsividade */
      @media (max-width: 768px) {
        body::after {
          font-size: 4rem;
          letter-spacing: 0.5rem;
        }
        
        .loading-title {
          font-size: 2rem;
          letter-spacing: 0.3rem;
        }
        
        .vintage-quote {
          font-size: 0.8rem;
          padding: 0.75rem;
        }
      }
    </style>
    
    <!-- Script para loading screen -->
    <script>
      // Frases vintage para a tela de loading
      const vintageQuotes = [
        "A privacidade é o último refúgio do indivíduo em uma sociedade transparente.",
        "Cada consentimento é uma página no livro do seu controle pessoal.",
        "Na era digital, a soberania sobre os dados é a nova liberdade.",
        "A blockchain escreve em tinta indelével o que o papel apenas sugere.",
        "Seus dados são sua herança digital. Guarde-os com o mesmo zelo.",
        "Na arquitetura da privacidade, cada consentimento é uma pedra fundamental.",
        "O controle sobre a informação pessoal é o último bastião da autonomia.",
        "A verdadeira liberdade começa quando você decide quem pode ver seus registros."
      ];
      
      document.addEventListener('DOMContentLoaded', function() {
        // Selecionar uma frase aleatória
        const randomQuote = vintageQuotes[Math.floor(Math.random() * vintageQuotes.length)];
        
        // Atualizar a citação na tela de loading
        const subtitle = document.querySelector('.loading-subtitle');
        if (subtitle) {
          subtitle.textContent = `"${randomQuote}"`;
        }
        
        // Esconder a tela de loading após 2 segundos
        setTimeout(() => {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              
              // Mostrar citação vintage após loading
              const quoteElement = document.querySelector('.vintage-quote');
              if (quoteElement) {
                quoteElement.textContent = `"${randomQuote}"`;
                quoteElement.style.display = 'block';
                
                // Esconder após 10 segundos
                setTimeout(() => {
                  quoteElement.style.opacity = '0';
                  quoteElement.style.transition = 'opacity 1s ease';
                  setTimeout(() => {
                    quoteElement.style.display = 'none';
                  }, 1000);
                }, 10000);
              }
            }, 500);
          }
        }, 2000);
      });
    </script>
  </head>
  <body>
    <!-- Tela de loading vintage -->
    <div class="loading-screen">
      <div class="loading-title">SCAD ARCHIVES</div>
      <div class="loading-subtitle">Carregando sistema...</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <!-- Citação vintage flutuante -->
    <div class="vintage-quote"></div>
    
    <!-- Container do React -->
    <div id="root"></div>
    
    <!-- Script principal -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script adicional para efeitos -->
    <script>
      // Efeito de digitação para mensagens de status
      function typeWriter(element, text, speed = 50) {
        let i = 0;
        element.innerHTML = '';
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        type();
      }
      
      // Observar mudanças no DOM para aplicar efeitos
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            // Aplicar efeitos a novos elementos
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) { // Element node
                if (node.classList && node.classList.contains('status-message')) {
                  // Efeito de digitação para mensagens de status
                  const text = node.textContent;
                  node.textContent = '';
                  setTimeout(() => {
                    typeWriter(node, text);
                  }, 300);
                }
              }
            });
          }
        });
      });
      
      // Iniciar observação quando o root estiver pronto
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
      }, 1000);
      
      // Adicionar classe às mensagens de status
      document.addEventListener('click', function(e) {
        if (e.target.tagName === 'BUTTON' && e.target.textContent.includes('CONECTAR')) {
          // Adicionar classe para efeito de digitação
          setTimeout(() => {
            const statusElements = document.querySelectorAll('[style*="status"]');
            statusElements.forEach(el => {
              el.classList.add('status-message');
            });
          }, 500);
        }
      });
    </script>
  </body>
</html>
